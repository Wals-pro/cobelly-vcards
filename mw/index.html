<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x316.png">
  <title>Markus Wals</title>
</head>
<body>
  <header class="container header">
    <a target="_blank" href="https://cobelly.com/">
      <img class="header__logo" src="../img/logo.svg"/>
    </a>
  </header>
  <main class="main">
    <div class="card">
      <div class="card__avatar">
        <img class="card__avatar-img" src="../img/avatar-markus.png" alt="avatar">
      </div>
      <h1 class="card__name">
        Markus <br/>
        Wals
      </h1>
      <p class="card__position">
        Co-Founder
      </p>
      <form method="get" action="vcard-cobelly-wals.vcf">
        <button type="submit" class="card__button">
          Save Contact
        </button>
     </form>
      <div class="card__contacts">
        <ul class="card__contacts-list">
          <li class="card__contacts-list__item">
            <a href="tel:+436608163266">
              <img src="../img/call.svg" alt="Call"/>
              <span>Call</span>
            </a>
          </li>
          <li class="card__contacts-list__item">
            <a href="sms:+436608163266">
              <img src="../img/sms.svg" alt="SMS"/>
              <span>SMS</span>
            </a>
          </li>
          <li class="card__contacts-list__item">
            <a href="mailto: wals@cobelly.com">
              <img src="../img/email.svg" alt="Email"/>
              <span>Email</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="card__contacts">
        <ul class="card__contacts-list">
          <li class="card__contacts-list__item">
            <a target="_blank" href="https://www.instagram.com/cobelly_official">
              <img src="../img/instagram.svg" alt="Instagram"/>
            </a>
          </li>
          <li class="card__contacts-list__item">
            <a target="_blank" href="https://m.facebook.com/Cobelly-469210276970131/">
              <img src="../img/facebook.svg" alt="Facebook"/>
            </a>
          </li>
          <li class="card__contacts-list__item">
            <a target="_blank" href="https://www.linkedin.com/company/cobelly">
              <img src="../img/linkedin.svg" alt="LinkedIn"/>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
